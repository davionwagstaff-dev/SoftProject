<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Grillzilla</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <nav class="navbar">
    <img id="img" src="Images/ChatGPT Image Nov 6, 2025 at 08_18_14 AM.png" alt="">
        <ul>
            <li><a href="Menu.html">Menu</a></li>
            <li><a href="index.html">Sign Up</a></li>
            <li><a href="Rewards.html">Rewards</a></li>
        </ul>
    </nav>

<div id="checkout-container">
<h2>Checkout</h2>

<h3>Order Summary</h3>
<div id="orderSummary"></div>
<h3>Total: <span id="orderTotal">$0.00</span></h3>

<h3>Payment Information</h3>

<div class="input-group" id="pickupType">
    <label for="">Pickup Type</label>
    <select id="pickupOption">
        <option value="pickup">Pickup</option>
        <option value="deliver">Delivery</option>
        
    </select>
</div>

<div class="input-group" id="payType">
    <label for="paymentMethod">Payment Method</label>
    <select id="paymentMethod">
        <option value="creditCard">Credit Card</option>
        <option value="cash">Cash</option>
    </select>
</div>

<div class="input-group" id="name">
<label>Full Name</label>
<input type="text" id="fullName" placeholder="John Doe" />
</div>

<div class="input-group" id="cardNumInput">
<label>Card Number</label>
<input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" />
</div>

<div class="input-group" id="cardExp">
<label>Expiration Date</label>
<input type="text" id="expDate" placeholder="MM/YY" />
</div>

<div class="input-group" id="cardSec">
<label>CVC</label>
<input type="text" id="cvc" placeholder="123" />
</div>



<button class="pay-btn" onclick="placeOrder()">Place Order</button>
</div>



<section id = receiptSection style="display: none;">
<h2 id = "orderNumber">Order Number : N/A</h2>
<div id="receiptDetails">
    <h3>Order Receipt</h3>
    <div id="receiptItems">
        <!-- Receipt items will be populated here -->
    </div>
    <h3>Rewards Used</h3>
    <div id="receiptRewards">
        <!-- Receipt rewards will be populated here -->
    </div>
    <h3 id="receiptTotal">Total Paid: <span id="receiptTotal">$0.00</span></h3>
</div>
<div id="receiptThankYou">
    <h3>Thank you for your order!</h3>
    <p>Your order has been successfully placed. <br> 
    A confirmation email has been sent to your registered email address.
    </p>
</div>

</section>

<button class="return-btn" onclick="returnToMenu()">Return To Menu</button>

<!-- Link To JS -->
<script src="checkout.js"></script>
<script src="rewards.js"></script>
</body>
</html>
